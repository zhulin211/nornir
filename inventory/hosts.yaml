csr1:
    groups:
        - iosxe_routers
    hostname: 192.168.1.1
    data:
        site: beijing
        role: host
        type: router
        router_id: 1.1.1.1
        ospf_process_id: 1
        interface_list:
            -   interface_name: Loopback0
                ipaddr: 1.1.1.1
                netmask: 255.255.255.255
            -   interface_name: GigabitEthernet1
                ipaddr: 137.78.5.254
                netmask: 255.255.255.0
            -   interface_name: GigabitEthernet2
                ipaddr: 61.128.1.254
                netmask: 255.255.255.0
        ospf_network_list:
            -   network: 137.78.5.0
                wildmask: 0.0.0.255
                area: 0
            -   network: 61.128.1.0
                wildmask: 0.0.0.255
                area: 0



